<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signup-form">
        <form action="index.html" method="post">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Full Name" class="txtb">
            <input type="email" placeholder="Email" class="txtb">
            <input type="password" placeholder="Password" class="txtb">
            <input type="submit" value="Create Account" class="signup-txtb">
            <a href="#">Already Have one?</a>
        </form>
    </div>
</body>
</html>
